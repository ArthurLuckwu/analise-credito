<h2 class="page-title">Detalhes do Portador de Crédito</h2>
<form [formGroup]="form">
  <section class="form-block">
    <div class="form-group row">
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
          <label>Situacao: <u><b>{{situacao}}</b></u></label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
        <label for="nome">Nome</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" id="nome" size="50" placeholder="Nome" maxlength="80" minlength="4" formControlName="nome" autofocus>
      </div>
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="cpf">CPF</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" id="cpf" size="14" placeholder="CPF" maxlength="15" formControlName="cpf" [textMask]="{mask: cpfMask, guide: true}"
          autofocus>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="email">Email</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="email" id="email" size="50" placeholder="Email" maxlength="100" formControlName="email" autofocus>
      </div>
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="rua">Rua</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" id="rua" size="50" placeholder="Rua" maxlength="100" formControlName="rua" autofocus>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="bairro">Bairro</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" id="bairro" size="50" placeholder="Bairro" maxlength="60" formControlName="bairro" autofocus>
      </div>
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="numero">Número</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" id="numero" size="6" placeholder="Número" maxlength="100" formControlName="numero" autofocus>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="complemento">Complemento</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" id="complemento" size="50" placeholder="Complemento" maxlength="100" formControlName="complemento" autofocus>
      </div>
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="cep">CEP</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" id="cep" size="9" placeholder="CEP" maxlength="10" formControlName="cep" [textMask]="{mask: cepMask, guide: true}"
          autofocus>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="municipio">Município</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" id="municipio" size="50" placeholder="Município" maxlength="100" formControlName="municipio" autofocus>
      </div>
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="uf">UF</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" id="uf" size="2" placeholder="UF" maxlength="2" formControlName="uf" autofocus>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="dividaSerasa">Dívida Serasa</label>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
        <input currencyMask type="text" id="dividaSerasa" size="15" formControlName="dividaSerasa" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
          autofocus>
      </div>
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="dividaSpc">Dívida SPC</label>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
        <input currencyMask type="text" id="dividaSpc" size="15" formControlName="dividaSpc" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
          autofocus>
      </div>
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="dividaCartorio">Dívida Cartório</label>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
        <input currencyMask type="text" id="dividaCartorio" size="15" formControlName="dividaCartorio" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
          autofocus>
      </div>
    </div>
    <div class="form-group row" *ngIf="aprovado">
      <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
        <label for="creditoConcedido">Crédito Concedido</label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input currencyMask type="text" id="creditoConcedido" size="15" formControlName="creditoConcedido" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
          autofocus>
      </div>
    </div>
  </section>
  <button class="btn" routerLink="/portador">
    Voltar
  </button>
</form>
